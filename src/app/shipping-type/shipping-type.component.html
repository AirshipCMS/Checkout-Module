<select class="shipping-type" *ngIf="!orderDetails" [(ngModel)]="shippingType" (ngModelChange)="saveShippingType($event)">
  <option *ngFor="let option of options" [ngValue]="option">{{ option }}</option>
</select>
<p class="shipping-type" *ngIf="orderDetails">{{ orderDetails?.single_payment.customer_notes }}</p>
