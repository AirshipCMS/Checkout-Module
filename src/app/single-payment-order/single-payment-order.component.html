<div class="single-payment-order-container container">
  <div class="container-header">
    <h4>Single-Payment Order</h4>
  </div>
  <div class="clearfix">
    <div class="left">
      <shipping-address [user]="user" (savedShippingAddress)="savedShippingAddress($event)"></shipping-address>
    </div>
    <div class="right">
      <app-cart (cartEmpty)="cartEmpty.emit($event)" [shippingAddress]="shippingAddress"></app-cart>
    </div>
  </div>
</div>
