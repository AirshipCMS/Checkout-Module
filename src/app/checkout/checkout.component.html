<div *ngIf="!loading">  
  <h1>Secure Checkout</h1>
  <p *ngIf="user?.scope === 'user'">You are securely logged in as {{ user?.email }}</p>
  <p *ngIf="user?.scope !== 'user'">You are securely logged in as administrator {{ user?.email }}</p>
  <p *ngIf="user?.scope !== 'user' && account">You are completing checkout as {{ account?.user.email }}</p>
  <div *ngIf="(singleOrderCart?.items.length > 0 || subscriptionCart?.items.length > 0) && account">
    <payment-method
      [user]="user"
      [account]="account"
      (creditCardSaved)="creditCardSaved($event)"
    ></payment-method>
    <single-payment-order
      *ngIf="singleOrderCart?.items.length > 0"
      [user]="user"
      [account]="account"
      [creditCard]="creditCard"
    ></single-payment-order>
    <subscription-order
      *ngIf="subscriptionCart?.items.length > 0"
      [user]="user"
      [account]="account"
      [creditCard]="creditCard"
      [subscriptionCart]="subscriptionCart"
    ></subscription-order>
  </div>
  <select-customer-account *ngIf="user?.scope !== 'user' && !account"></select-customer-account>
  <div *ngIf="singleOrderCart?.items.length === 0 && subscriptionCart?.items.length === 0">
    <p>You have no items in your cart.</p>
    <a href="/">Continue Shopping</a>
  </div>
  <div *ngIf="account">
    <a class="button" href="/cart">Back to Cart</a>
    <button type="button" (click)="placeOrder()" [disabled]="!creditCard && !singlePaymentAddress">Place Order</button>
  </div>
</div>
<div *ngIf="loading" class="loader">loading</div>
