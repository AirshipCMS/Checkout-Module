<div *ngIf="!loading">  
  <h1>Secure Checkout</h1>
  <p>You are securely logged in as {{ user?.email }}</p>
  <div>
    <payment-method
      [user]="user"
      (defaultCardSaved)="defaultCardSaved($event)"
    ></payment-method>
    <single-payment-order
      *ngIf="cartService.hasSingleOrderItems"
      [user]="user"
      [defaultCard]="defaultCard"
    ></single-payment-order>
    <subscription-order
      *ngIf="cartService.hasSubscriptionItems"
      [user]="user"
      [defaultCard]="defaultCard"
      [subscriptionCart]="subscriptionCart"
    ></subscription-order>
  </div>
  <div *ngIf="singleOrderCart?.items.length === 0 && subscriptionCart?.items.length === 0">
    <p>You have no items in your cart.</p>
    <a href="/">Continue Shopping</a>
  </div>
  <div>
    <a class="button" href="/cart">Back to Cart</a>
    <button type="button" (click)="placeOrder()" [disabled]="!defaultCard && !shippingAddress">Place Order</button>
  </div>
</div>
<div *ngIf="loading" class="loader">loading</div>
