<div>
  <h4>Items</h4>
  <div class="cart-items" *ngFor="let item of service.cart.items">
    <div>
      <div>
        <h4 class="product-title cart-label">{{ item.product_title }}</h4>
        <p class="cart-item-quantity">{{ item.quanitity }}</p>
        <p class="cart-item-price">{{ item.price.usd/100 | currency: "USD" }}</p>
        <p class="cart-item-variations">{{ item.product_variation_title }}</p>
      </div>
    </div>
  </div>
  <div>
    <div>
      <h4 class="subtotal cart-label">Subtotal</h4>
      <p class="subtotal">{{ getSubtotal() }}</p>
    </div>
    <div>
      <h4 class="shipping cart-label">Shipping</h4>
      <p class="shipping"></p>
    </div>
    <div>
      <h4 class="tax cart-label">Tax</h4>
      <p class="tax"></p>
    </div>
    <div>
      <h4 class="handling cart-label">Handling</h4>
      <p class="handling"></p>
    </div>
  </div>
  <div>
    <div>
      <h4 class="total cart-label">Total</h4>
      <p class="total"></p>
    </div>
  </div>
</div>
